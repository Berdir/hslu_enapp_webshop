<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="pageTitle">Webshop</ui:insert> - iCompany</title>
        <h:outputStylesheet name="stylesheets/default.css" />
        <h:outputStylesheet name="stylesheets/grid.css" />

        <h:outputScript name="script.js" />
    </h:head>
    <h:body>
        <div class="container_12">
            <div class="grid_5"><h:graphicImage value="#{resource['images:iCompanyLogo.jpg']}" /></div>

            <div class="prefix_1 grid_6 title"><h:outputLink value="#{request.contextPath}"> <h1>Webshop</h1></h:outputLink></div>


            <div class="grid_9 alpha">
                <ul class="menu">
                    <c:forEach items="#{menu.getMenu(request)}" var="item">
                        <li>
                            <h:outputLink value="#{item.path}" styleClass="#{item.getCSS()}">
                                <h:outputText value="#{item.name}" />
                            </h:outputLink>
                        </li>
                    </c:forEach>
                </ul>

                <div class="content">
                    <p:messages />
                    <h1><ui:insert name="pageTitle"/></h1>
                    <ui:insert name="content" id="contentArea">Default value for content</ui:insert>
                </div>
            </div>

            <div class="grid_3 omega">
                <ul class="news">
                    <c:forEach items="${twitterBean.tweets}" var="tweet">
                        <h:column>
                            <li>
                                <span class="text"><h:outputText value="#{tweet.text}" /></span>
                                <span class="date">
                                    <h:outputText value="#{tweet.createdAt}">
                                        <f:convertDateTime type="date" dateStyle="medium"/>
                                    </h:outputText>
                                </span>
                            </li>
                        </h:column>
                    </c:forEach>
                </ul>
                <h:form id="cart">
                    <c:if test="#{productList.hasProductsInCart()}" >
                        <ul class="cart">
                            <c:forEach items="#{productList.cart}" var="product">
                                <h:column>
                                    <li>
                                        <h:outputText value="#{product.name}" />
                                    </li>
                                </h:column>
                            </c:forEach>
                        </ul>
                    </c:if>
                </h:form>
            </div>

            <div class="grid_12 footer">Hochschule Luzern T&amp;A - Sascha Grossenbacher</div>

        </div>
    </h:body>
</html>

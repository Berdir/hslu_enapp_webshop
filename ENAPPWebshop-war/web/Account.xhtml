<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="pageTitle">My Account</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Name" for="name" />
                    <h:inputText id="name" value="#{account.customer.name}" title="Name" required="true" requiredMessage="The name field is required.">
                      <f:ajax event="blur" render="nameError" />
                    </h:inputText>
                    <h:message for="name" errorClass="invalid" id="nameError" />

                    <h:outputLabel value="E-Mail" for="email" />
                    <h:inputText id="email" value="#{account.customer.email}" title="E-Mail" required="true" requiredMessage="The E-Mail field is required.">
                      <f:ajax event="blur" render="emailError" />
                    </h:inputText>
                    <h:message for="email" errorClass="invalid" id="emailError" />

                    <h:outputLabel value="Username" for="username" />
                    <h:inputText id="username" value="#{account.customer.username}" title="Username" required="true" requiredMessage="The Username field is required.">
                      <f:ajax event="blur" render="usernameError" />
                    </h:inputText>
                    <h:message for="username" errorClass="invalid" id="usernameError" />

                    <h:outputLabel value="Address" for="address" />
                    <h:inputText id="address" value="#{account.customer.address}" title="Address" required="true" requiredMessage="The Address field is required.">
                      <f:ajax event="blur" render="addressError" />
                    </h:inputText>
                    <h:message for="address" errorClass="invalid" id="addressError" />

                     <h:outputLabel value="Password" for="password" />
                    <h:inputSecret id="password" value="#{account.newPassword}">
                      <f:ajax event="blur" render="passwordError" />
                    </h:inputSecret>
                    <h:message for="password" errorClass="invalid" id="passwordError" />

                    <h:outputLabel value="Repeat password" for="password" />
                    <h:inputSecret id="password2" validator="#{account.checkPassword}">
                      <f:ajax event="blur" render="password2Error" />
                    </h:inputSecret>
                    <h:message for="password2" errorClass="invalid" id="password2Error" />

                    <h:outputLabel value="" for="update" />
                    <h:commandButton id="update" value="Update" action="#{account.update()}" />

                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>

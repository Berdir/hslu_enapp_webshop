<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:panelGroup id="cart-panel">
                    <h:form>
                        <c:if test="#{!cart.isEmpty()}" >
                            <div class="cart">
                                <h2>Shopping cart</h2>
                                <ul class="cart">
                                    <c:forEach items="#{cart.cart}" var="product">
                                        <h:column>
                                            <li>
                                                <h:outputText value="#{product.name}" />
                                                <h:commandButton action="#{cart.remove(product)}" value="x" />
                                            </li>
                                        </h:column>
                                    </c:forEach>
                                </ul>
                                <h:commandButton action="#{cart.clear}" value="Remove all" />
                                <h:commandButton action="#{cart.checkout}" value="Checkout" />
                            </div>
                        </c:if>
                    </h:form>
                </h:panelGroup>
</ui:composition>

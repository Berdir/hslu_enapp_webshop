<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="pageTitle">Checkout</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <h:panelGrid columns="3">   
                    <h:outputLabel value="Username" for="username" />
                    <h:inputText id="username" value="#{login.username}" title="Username" required="true" requiredMessage="Username is required.">
                        <f:ajax event="blur" render="usernameError" />
                    </h:inputText>
                    <p:message for="username" id="usernameError" />

                    <h:outputLabel value="Password" for="password" />
                    <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="Password is required.">
                        <f:ajax event="blur" render="passwordError" />
                    </h:inputSecret>
                    <p:message for="password" id="passwordError" />

                    <h:outputLabel value="" for="login" />
                    <h:commandButton id="login" value="Login" action="#{login.login}" />

                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="pageTitle">Songs</ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{productList.products}" var="product">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{product.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{product.description}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{product.unitprice}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Buy"/>
                    </f:facet>
                    <p:commandButton rendered="#{login.loggedIn()}" action="#{cart.add(product)}" value="Add to Cart" update="cart" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="pageTitle">Purchases</ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{purchases.purchases}" var="purchase">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bought time"/>
                    </f:facet>
                    <h:outputText value="#{purchase.datetime}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{purchase.status}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Songs"/>
                    </f:facet>
                    <ui:repeat value="#{purchase.purchaseitemCollection}" var="item" >
                        <h:commandLink value="#{item.product.description}" action="#{purchases.download(item.product)}" />
                    </ui:repeat>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
